swagger: '2.0'
info:
  title: Netflix/ICE Data API
  version: '3.0'
host: ec2-34-195-35-246.compute-1.amazonaws.com
basePath: /ice/dashboard
schemes:
  - https
securityDefinitions:
  ice_auth:
    type: basic
security:
  - ice_auth: []
consumes:
  - application/json
produces:
  - application/json
definitions:
  Name:
    type: object
    properties:
      name:
        type: string
  Names:
    type: array
    items:
      $ref: '#/definitions/Name'
  NamesResponse:
    type: object
    properties:
      status:
        type: number
      data:
        $ref: '#/definitions/Names'
  ApplicationGroup:
    type: object
    properties:
      name:
        type: string
      owner:
        type: string
      data:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
  ApplicationGroupResponse:
    type: object
    properties:
      status:
        type: integer
      data:
        $ref: '#/definitions/ApplicationGroup'

parameters:
  accountParam:
    name: account
    in: query
    description: Comma separated list of account names.
    type: array
    items:
      type: string
    required: true
  regionParam:
    name: region
    in: query
    type: array
    items:
      type: string
    description: Comma separated list of region names.
    required: true
  productParam:
    name: product
    in: query
    description: Comma separated list of product names.
    type: array
    items:
      type: string
    required: true
  operationParam:
    name: operation
    in: query
    description: Comma separated list of operation names.
    type: array
    items:
      type: string
    required: true
  nameParam:
    name: name
    in: query
    description: name of application group
    type: string
    required: true
  resourcesParam:
    name: resources
    in: query
    description: If true, only return product names that can have tagged resources.
    type: boolean
    required: false
  showAppGroupsParam:
    name: showAppGroups
    in: query
    type: boolean
    required: false
  showZonesParam:
    name: showZones
    in: query
    type: boolean
    required: false
  forReservationsParam:
    name: forReservations
    in: query
    type: boolean
    required: false

responses:
  successResponse:
    description: success response
    schema:
      type: object
      properties:
        status:
          type: integer
  
paths:
  /getAccounts:
    get:
      description: Get the list of accounts.
      operationId: getAccounts
      responses:
        '200':
          description: getAccounts response
          schema:
            $ref: '#/definitions/NamesResponse'

  /getRegions:
    get:
      description: Get the list of regions used by the supplied accounts.
      operationId: getRegions
      parameters:
        - $ref: '#/parameters/accountParam'
      responses:
        '200':
          description: collection of regions
          schema:
            $ref: '#/definitions/NamesResponse'

  /getZones:
    get:
      description: Get the list of zones used by all accounts.
      operationId: getZones
      responses:
        '200':
          description: collection of zones
          schema:
            $ref: '#/definitions/NamesResponse'
            
  /getProducts:
    get:
      description: Get the list of products used by the supplied accounts in the specified regions.
      operationId: getProducts
      parameters:
        - $ref: '#/parameters/accountParam'
        - $ref: '#/parameters/regionParam'
        - $ref: '#/parameters/resourcesParam'
        - $ref: '#/parameters/showAppGroupsParam'
        - $ref: '#/parameters/showZonesParam'
      responses:
        '200':
          description: collection of products
          schema:
            $ref: '#/definitions/NamesResponse'

  /getResourceGroups:
    get:
      description: Get the list of resource groups for the requested accounts, products, and regions.
      operationId: getResourceGroups
      parameters:
        - $ref: '#/parameters/accountParam'
        - $ref: '#/parameters/regionParam'
        - $ref: '#/parameters/productParam'
      responses:
        '200':
          description: collection of resource groups
          schema:
            $ref: '#/definitions/NamesResponse'
  
  /userTags:
    get:
      description: Get the list of user tag names.
      operationId: getUserTags
      responses:
        '200':
          description: collection of tag keys
          schema:
            $ref: '#/definitions/NamesResponse'

  /userTagValues:
    get:
      description: Get the list of values for a given user tag.
      operationId: getUserTagValues
      parameters:
        - name: index
          in: query
          description: tag index in list returned by userTags
          type: number
          required: true
        - $ref: '#/parameters/accountParam'
        - $ref: '#/parameters/regionParam'
        - $ref: '#/parameters/productParam'
      responses:
        '200':
          description: collection of user tag values used for tagable resources
          schema:
            $ref: '#/definitions/NamesResponse'

  /getOperations:
    get:
      description: Get the list of operations for the supplied products used by the provided accounts in the specified regions.
      parameters:
        - $ref: '#/parameters/accountParam'
        - $ref: '#/parameters/regionParam'
        - $ref: '#/parameters/productParam'
        - $ref: '#/parameters/resourcesParam'
        - $ref: '#/parameters/forReservationsParam'
      responses:
        '200':
          description: collection of operations
          schema:
            $ref: '#/definitions/NamesResponse'

  /getUsageTypes:
    get:
      description: Get the list of usage types for the accounts, regions, products, and operations provided.
      parameters:
        - $ref: '#/parameters/accountParam'
        - $ref: '#/parameters/regionParam'
        - $ref: '#/parameters/productParam'
        - $ref: '#/parameters/operationParam'
        - $ref: '#/parameters/resourcesParam'
      responses:
        '200':
          description: collection of usage types
          schema:
            $ref: '#/definitions/NamesResponse'

  /getReservationOps:
    get:
      description: Get the list of operations to use for requests in the reservations dashboard.
      responses:
        '200':
          description: collection of operations
          schema:
            $ref: '#/definitions/NamesResponse'

  /getUtilizationOps:
    get:
      description: Get the list of operations to use for requests in the utilization dashboard.
      responses:
        '200':
          description: collection of operations
          schema:
            $ref: '#/definitions/NamesResponse'
  /tags:
    get:
      description: Get the list of custom tags for which we have coverage data
      responses:
        '200':
          description: collection of tag names
          schema:
            $ref: '#/definitions/NamesResponse'
  /getData:
    post:
      description: Get the data for the requested cost or usage.
      parameters:
        - name: dataRequest
          in: body
          description: data request parameters
          required: true
          schema:
            description: user tag values params use the name "tag-[name]", e.g. "tag-Product"
            type: object
            properties: 
              isCost:
                type: boolean
                description: Cost = true, Usage = false (default = true)
              usageUnit:
                type: string
                description: default = Instances
                enum: [Instances, ECUs, vCPUs, Normalized]
              aggregate:
                type: string
                description: default = none
                enum: [none, stats, data, both]
              groupBy:
                description: Dimension to use for aggregation buckets (default = none)
                type: string
                enum: [None, Account, Region, Zone, ResourceGroup, Product, Operation, UsageType, ApplicationGroup, Tag]
              consolidate:
                type: string
                description: default = hourly
                enum: [monthly, weekly, daily, hourly]
              start:
                type: string
              end:
                type: string
              breakdown:
                description: Produce data for breakdown by resource or application group (default = false)
                type: boolean
              showsps:
                type: boolean
                description: default = false
              factorsps:
                type: boolean
                description: default = false
              family:
                description: Consolidate EC2/RDS instance usage types of the same family into a single type
                type: boolean
              consolidateOps:
                description: Consolidate EC2/RDS/Redshift instance operation types into Savings, RIs, Amortized RIs, and Unused RIs
                type: boolean
              appgroup:
                type: string
              forReservation:
                type: boolean
                description: Requesting data for the Reservation dashboard. Includes Savings and Lent Opertions. (default = false)
              elasticity:
                type: boolean
              showZones:
                type: boolean
              showResourceGroups:
                type: boolean
              spans:
                type: integer
              tagCoverage:
                description: If true, return data on tag coverage for resources
                type: boolean
              tag:
                description: Comma separated list of tags for tag coverage data
                type: string
              account:
                description: Comma separated list of account names for filtering data
                type: string
              region:
                description: Comma separated list of region names for filtering data
                type: string
              product:
                description: Comma separated list of product names for filtering data
                type: string
              resourceGroup:
                description: Comma separated list of resourceGroup names for filtering data
                type: string
              operation:
                description: Comma separated list of operation names for filtering data
                type: string
              usageType:
                description: Comma separated list of usageType names for filtering data
                type: string
              groupByTag:
                description: When groupBy is set to Tag, indicates which user tag to use for aggregation buckets
                type: string
            additionalProperties:
                description: Comma separated list of values for the specified user tag. Parameter name takes the form tag-<name>
                type: string
            required: [start, end]
      responses:
        '200':
          description: data collection
          schema:
            type: object
            properties:
              status:
                type: number
              start:
                type: number
              data:
                type: object
              stats:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    min:
                      type: number
                    max:
                      type: number
                    total:
                      type: number
                    average:
                      type: number
              groupBy:
                type: string
              interval:
                type: integer
  /getTimeSpan:
    get:
      description: Get the start and end times for the requested number of spans.
      parameters:
        - name: spans
          in: query
          description: number of spans
          type: integer
          required: true
        - name: end
          in: query
          description: end time
          type: string
          required: true
        - name: consolidate
          in: query
          description: consolidation period
          type: string
          enum:
            - daily
            - hourly
            - weekly
            - monthly
          required: true
      responses:
        '200':
          description: time span response
          schema:
            type: object
            properties:
              status:
                type: integer
              start:
                type: string
              end:
                type: string

  /getApplicationGroup:
    get:
      description: Get application group by name
      parameters:
        - $ref: '#/parameters/nameParam'
      responses:
        '200':
          description: application group
          schema:
            $ref: '#/definitions/ApplicationGroupResponse'
        '404':
          description: not found error
          schema:
            type: object
            properties:
              status:
                type: integer

  /deleteApplicationGroup:
    get:
      description: Delete application group by name
      parameters:
        - $ref: '#/parameters/nameParam'
      responses:
        '200':
          $ref: '#/responses/successResponse'

  /getResourceGroupLists:
    get:
      description: Get resource group lists.
      responses:
        '200':
          description: resource groups list
          schema:
            type: object
            properties:
              status:
                type: integer
              data:
                type: array
                items:
                  type: object
                  properties:
                    product:
                      $ref: '#/definitions/Name'
                    data:
                      type: array
                      items:
                        $ref: '#/definitions/Name'

  /saveApplicationGroup:
    post:
      description: Save application group
      parameters:
        - name: applicationGroup
          in: body
          schema:
            $ref: '#/definitions/ApplicationGroup'
      responses:
        '200':
          $ref: '#/responses/successResponse'

  /instance:
    get:
      description: Get information about an EC2, RDS, or Redshift instance.
      parameters:
        - name: id
          in: query
          description: AWS ID of the instance
          type: string
          required: true
      responses:
        '200':
          description: instance information
          schema:
            type: object
            properties:
              id:
                type: string
              type:
                type: string
              accountId:
                type: string
              accountName:
                type: string
              region:
                type: string
              zone:
                type: string
              tags:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: not found error


